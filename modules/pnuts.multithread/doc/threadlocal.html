    <h2>Thread Locals</h2>

<a name=threadLocal></a>
<div class="box">
<div class="synopsis"><b>threadLocal</b><tt> (  )</tt></div>
</div>

<p>
<tt>threadLocal()</tt> creates a thread-local symbol table.
</p>

<div class="eg">e.g.
<pre>
local = threadLocal()
local.counter = 0
local.counter++
....
threadLocal().counter
</pre>
</div>
