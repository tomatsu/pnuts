    <h2>スレッド・ローカル変数</h2>

<a name=threadLocal></a>

<div class="box">
<div class="synopsis"><b>threadLocal</b><tt> (  )</tt></div>
</div>

<p>
<tt>threadLocal()</tt>は、スレッド・ローカルなシンボル・テーブルを返します。
</p>

<div class="eg">例:
<pre>
local = threadLocal()
local.counter = 0
local.counter++
....
threadLocal().counter
</pre></div>
