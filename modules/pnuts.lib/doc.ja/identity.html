    <h2>オブジェクトの同一性</h2>

<a name=identical></a>
<div class="box">
<div class="synopsis"><b>identical</b><tt>(</tt> <em>object1</em> , <em>object2</em> <tt>)</tt></div>
</div>
<p>
2つのオブジェクトが同一であるかどうかを検査します。
</p>

<pre class="eg">
obj1 = obj2 = "Hello"
identical(obj1, obj2)   --> true
identical(obj1, String("Hello"))   --> false

</pre>
