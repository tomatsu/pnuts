    <h2>フレーム</h2>

<a name=frame></a>
<div class="box">
<div class="synopsis"><b>frame</b><tt>(<a href="http://java.sun.com/j2se/1.4/ja/docs/ja/api/java/lang/String.html">String</a> </tt><em>title</b></em><tt> {, int </tt><em>width</b></em> <tt>, int </tt><em>height</em><tt> })</tt></div>
</div>

<p>
AWT の Frame を作成します。ウィンドウを閉じるためのイベント処理があらかじめ定義されます。
</p>

<pre class="eg">
f = frame("test")
f.show()
</pre>
