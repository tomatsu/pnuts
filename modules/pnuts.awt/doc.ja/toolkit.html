    <h2>Toolkitオブジェクト</h2>


<a name=getToolkit></a>
<div class="box">
<div class="synopsis"><b>getToolkit</b><tt>()</tt></div>
</div>
<p>
<tt>getToolkit()</tt>は、<a href="http://java.sun.com/j2se/1.4/docs/api/java/awt/Toolkit.html">java.awt.Toolkit</a>オブジェクトを返します。詳しくは <a href="http://java.sun.com/j2se/1.4/ja/docs/ja/api/java/awt/Toolkit.html">API ドキュメント</a>を見てください。
</p>

<div class="eg">例:
<pre>
getToolkit().getScreenSize()
</pre></div>
