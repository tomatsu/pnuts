    <h2>Frame</h2>

<a name="frame"></a>
<div class="box">
<dt><b>frame</b><tt>(<a href="http://java.sun.com/j2se/1.4/docs/api/java/lang/String.html">String</a> </tt><em>title</em><tt> {, int </tt><em>width</em> <tt>, int </tt><em>height</em><tt> })</tt></div>
</div>

<p>
<tt>frame()</tt> creates a Frame of AWT. An event handler to close
      window is defined.
</p>

<pre class="eg">
f = frame("test")
f.show()
</pre>
