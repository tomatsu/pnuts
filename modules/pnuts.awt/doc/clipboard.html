    <h2>Clipboard</h2>

<a name=getClipboard></a>
<a name=setClipboard></a>
<div class="box">
<div class="synopsis"><b>getClipboard</b><tt>( )</tt></div>
<div class="synopsis"><b>setClipboard</b><tt>( (String | Image) obj { , owner } )</tt></div>
</div>

<p>
getClipboard() retrieves the object on the system clipboard.
setClipboard() put the specified object onto the system clipboard.
</p>
