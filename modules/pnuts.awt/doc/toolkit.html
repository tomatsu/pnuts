    <h2>Accessing Toolkit Object</h2>


<a name=getToolkit></a>
<div class="box">
<div class="synopsis"><b>getToolkit</b><tt>()</tt></div>
</div>

<p>
<tt>getToolkit()</tt> returns a <a href="http://java.sun.com/j2se/1.4/docs/api/java/awt/Toolkit.html">java.awt.Toolkit</a> object.  See <a href="http://java.sun.com/j2se/1.4/docs/api/java/awt/Toolkit.html">API document</a> for detail.
</p>

<div class="eg">e.g.
<pre>
getToolkit().getScreenSize()
</pre>
</div>
